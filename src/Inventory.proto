syntax = "proto3";
package org.dragonet.cloudland.net.protocol;

import "Metadata.proto";

message SerializedItem {
  int32 id = 1;
  int32 meta = 2;
  uint32 count = 3;
  SerializedMetadata binaryMeta = 4;
}

message ClientHotbarSelectionMessage {
  sint32 index = 1;
}

message ClientPickUpItemMessage {
  uint64 entityId = 1;
}
